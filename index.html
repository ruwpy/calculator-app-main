<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Calculator app</title>
    <link rel="stylesheet" href="dist/styte.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="theme1">
    <main class="main">
      <div class="calc container">
        <div class="calc__header">
          <p class="calc__logo">calc</p>
          <div class="calc__theme">
            <p class="calc__title">THEME</p>
            <div class="switcher">
              <p class="switcher__num">1</p>
              <p class="switcher__num">2</p>
              <p class="switcher__num">3</p>
              <div class="switcher__container">
                <div class="switcher__round"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="calc__screen">0</div>
        <div class="calc__keys">
          <button data-type="num" class="button button--primary">7</button>
          <button data-type="num" class="button button--primary">8</button>
          <button data-type="num" class="button button--primary">9</button>
          <button data-type="num" class="button button--secondary">DEL</button>
          <button data-type="num" class="button button--primary">4</button>
          <button data-type="num" class="button button--primary">5</button>
          <button data-type="num" class="button button--primary">6</button>
          <button
            data-type="operator"
            data-key="plus"
            class="button button--primary"
          >
            +
          </button>
          <button data-type="num" class="button button--primary">1</button>
          <button data-type="num" class="button button--primary">2</button>
          <button data-type="num" class="button button--primary">3</button>
          <button
            data-type="operator"
            data-key="minus"
            class="button button--primary"
          >
            -
          </button>
          <button data-type="num" class="button button--primary">.</button>
          <button data-type="num" class="button button--primary">0</button>
          <button
            data-type="operator"
            data-key="divide"
            class="button button--primary"
          >
            /
          </button>
          <button
            data-type="operator"
            data-key="times"
            class="button button--primary"
          >
            x
          </button>
          <button data-type="num" class="button button--secondary">
            RESET
          </button>
          <button data-type="equal" class="button button--accent">=</button>
        </div>
      </div>
    </main>
    <script src="app/js/script.js"></script>
  </body>
</html>
